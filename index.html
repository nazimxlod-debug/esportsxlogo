<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XTR NAZIM | YouTube Video Hub</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Hind+Siliguri:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --yt-black: #0f0f0f;
            --yt-red: #ff0000;
            --yt-white: #f1f1f1;
            --yt-gray: #aaaaaa;
            --card-bg: #1e1e1e;
        }

        body {
            background-color: var(--yt-black);
            color: var(--yt-white);
            font-family: 'Roboto', 'Hind Siliguri', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* ইউটিউব স্টাইল হেডার */
        header {
            background: var(--yt-black);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #333;
        }

        .logo-section { display: flex; align-items: center; gap: 15px; }
        .logo-section i { color: var(--yt-red); font-size: 30px; }
        .logo-section h1 { font-size: 20px; margin: 0; letter-spacing: -1px; }

        .search-container {
            flex: 0 1 600px;
            display: flex;
            background: #121212;
            border: 1px solid #333;
            border-radius: 40px;
            padding: 2px 20px;
            align-items: center;
        }
        .search-container input {
            background: transparent;
            border: none;
            color: white;
            padding: 10px;
            width: 100%;
            outline: none;
        }

        /* ভিডিও প্লেয়ার সেকশন */
        .main-layout {
            display: flex;
            flex-direction: column;
            padding: 20px 5%;
        }

        .video-player-box {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* ভিডিও গ্রিড */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .video-card {
            cursor: pointer;
            transition: 0.3s;
        }

        .thumbnail-box {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 16 / 9;
        }
        .thumbnail-box img { width: 100%; height: 100%; object-fit: cover; transition: 0.3s; }
        .video-card:hover img { transform: scale(1.05); }

        .video-meta {
            display: flex;
            gap: 12px;
            padding: 12px 0;
        }
        .chan-img { width: 36px; height: 36px; background: var(--yt-red); border-radius: 50%; flex-shrink: 0; }
        .v-details h4 { margin: 0; font-size: 15px; line-height: 1.4; color: var(--yt-white); }
        .v-details p { margin: 5px 0 0; font-size: 13px; color: var(--yt-gray); }

        /* সাইডবার বাটন */
        .sub-button {
            background: var(--yt-white);
            color: black;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }
        .sub-button:hover { background: #d9d9d9; }

    </style>
</head>
<body>

    <header>
        <div class="logo-section">
            <i class="fab fa-youtube"></i>
            <h1>XTR NAZIM <span>BD</span></h1>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search videos...">
            <i class="fa fa-search" style="color: #888;"></i>
        </div>
        <a href="https://www.youtube.com/@XTR_NAZIM" target="_blank" class="sub-button">SUBSCRIBE</a>
    </header>

    <div class="main-layout">
        <div class="video-player-box">
            <iframe id="mainPlayer" width="100%" height="100%" src="https://www.youtube.com/embed?listType=user_uploads&list=XTR_NAZIM" frameborder="0" allowfullscreen></iframe>
        </div>

        <h2 style="margin-top: 40px; font-family: 'Hind Siliguri';">আপনার জন্য সাজানো ভিডিওসমূহ</h2>
        
        <div class="video-grid">
            <div class="video-card" onclick="playVideo('yPYZpwSpKAg')">
                <div class="thumbnail-box">
                    <img src="https://img.youtube.com/vi/yPYZpwSpKAg/maxresdefault.jpg">
                </div>
                <div class="video-meta">
                    <div class="chan-img"></div>
                    <div class="v-details">
                        <h4>ZEFOY 2.0 ফুল সেটআপ টিউটোরিয়াল</h4>
                        <p>XTR NAZIM • 1.2M Views</p>
                    </div>
                </div>
            </div>

            <div class="video-card" onclick="playVideo('3JZ_D3ELwOQ')">
                <div class="thumbnail-box">
                    <img src="https://img.youtube.com/vi/3JZ_D3ELwOQ/maxresdefault.jpg">
                </div>
                <div class="video-meta">
                    <div class="chan-img"></div>
                    <div class="v-details">
                        <h4>প্রিমিয়াম আরজিবি প্যানেল এডিটিং</h4>
                        <p>XTR NAZIM • 800K Views</p>
                    </div>
                </div>
            </div>

            <div class="video-card" onclick="playVideo('dQw4w9WgXcQ')">
                <div class="thumbnail-box">
                    <img src="https://img.youtube.com/vi/dQw4w9WgXcQ/maxresdefault.jpg">
                </div>
                <div class="video-meta">
                    <div class="chan-img"></div>
                    <div class="v-details">
                        <h4>২০২৫ সালের নতুন ওয়েবসাইট ট্রিকস</h4>
                        <p>XTR NAZIM • 2M Views</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ভিডিও প্লে করার ফাংশন
        function playVideo(id) {
            document.getElementById('mainPlayer').src = "https://www.youtube.com/embed/" + id + "?autoplay=1";
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>

</body>
</html>
