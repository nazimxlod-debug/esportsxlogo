<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NAZIM 69x | Official</title>

<link rel="icon" type="image/png" href="profile.jpg">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Noto+Sans+Bengali:wght@400;700&display=swap" rel="stylesheet">

<style>
:root { --neon:#00d2ff; --bg:#050505; }
*{box-sizing:border-box;}
body{
    margin:0;
    background:var(--bg);
    color:#fff;
    font-family:'Noto Sans Bengali',sans-serif;
}

header{
    padding:15px 5%;
    background:#000;
    display:flex;
    justify-content:space-between;
    align-items:center;
    border-bottom:1px solid #333;
}

.logo{
    font-family:'Orbitron';
    font-size:20px;
    color:var(--neon);
}

.social-links{
    display:flex;
    gap:14px;
}

.social-links a{
    color:var(--neon);
    font-size:18px;
    transition:.3s;
}

.social-links a:hover{
    color:#ffcc00;
    transform:scale(1.2);
}

.hero{
    text-align:center;
    padding:40px 5%;
}

.profile-img{
    width:180px;
    height:180px;
    border-radius:50%;
    border:4px solid var(--neon);
    box-shadow:0 0 25px var(--neon);
    object-fit:cover;
}

.hero h1{
    font-family:'Orbitron';
    margin:15px 0 10px;
}

.grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
    gap:20px;
    padding:20px 5%;
}

iframe{
    width:100%;
    aspect-ratio:9/16;
    border-radius:15px;
    border:none;
}
</style>
</head>

<body>

<header>
    <div class="logo">NAZIM 69x</div>

    <!-- SOCIAL ICONS -->
    <div class="social-links">
        <a href="https://facebook.com/YOUR_FB_ID" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.tiktok.com/@YOUR_TIKTOK_ID" target="_blank"><i class="fab fa-tiktok"></i></a>
        <a href="https://youtube.com/@YOUR_YT_ID" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://instagram.com/YOUR_INSTA_ID" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://discord.gg/YOUR_SERVER" target="_blank"><i class="fab fa-discord"></i></a>
    </div>
</header>

<section class="hero">
    <img src="profile.jpg" class="profile-img" alt="Nazim">
    <h1>NAZIM 69x</h1>

    <!-- SOCIAL ICONS BELOW PROFILE -->
    <div class="social-links" style="justify-content:center;margin-top:10px;">
        <a href="https://facebook.com/YOUR_FB_ID" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.tiktok.com/@YOUR_TIKTOK_ID" target="_blank"><i class="fab fa-tiktok"></i></a>
        <a href="https://youtube.com/@YOUR_YT_ID" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://instagram.com/YOUR_INSTA_ID" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://discord.gg/YOUR_SERVER" target="_blank"><i class="fab fa-discord"></i></a>
    </div>
</section>

<div class="grid">
    <iframe src="https://www.tiktok.com/embed/7589163619233926420"></iframe>
    <iframe src="https://www.tiktok.com/embed/7583955549369421077"></iframe>
</div>

</body>
</html>
