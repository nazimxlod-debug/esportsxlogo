<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAZIM 69x | Gaming Studio</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --neon: #00d2ff;
            --purple: #9d50bb;
            --bg: #0b0e14;
            --card-bg: #161b22;
        }

        * { box-sizing: border-box; outline: none; }
        body {
            margin: 0;
            background-color: var(--bg);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
        }

        /* স্মার্ট সফটওয়্যার ইন্টারফেস */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* সাইডবার বা নেভিগেশন */
        header {
            padding: 15px 5%;
            background: rgba(22, 27, 34, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #30363d;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(to right, var(--neon), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .main-content {
            padding: 20px 5%;
            flex-grow: 1;
            overflow-y: auto;
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 20px;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h2 i { color: var(--neon); }

        /* গেম গ্রিড লেআউট */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .game-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #30363d;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            position: relative;
        }

        .game-card:hover {
            transform: translateY(-10px);
            border-color: var(--neon);
            box-shadow: 0 10px 20px rgba(0, 210, 255, 0.2);
        }

        .game-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .game-info {
            padding: 12px;
            text-align: center;
        }

        .game-info p { margin: 0; font-weight: bold; font-size: 16px; }

        /* কামিং সুন সেকশন */
        .coming-soon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .cs-card {
            background: linear-gradient(145deg, #1e252e, #161b22);
            border-radius: 20px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border: 1px dashed #444;
            overflow: hidden;
        }

        .cs-card::after {
            content: "COMING SOON";
            position: absolute;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            font-size: 12px;
            padding: 2px 30px;
            transform: rotate(-45deg);
            left: -25px;
            top: 15px;
            font-weight: bold;
        }

        .cs-card i {
            font-size: 40px;
            color: #333;
            margin-bottom: 10px;
        }

        .cs-content { text-align: center; }
        .cs-content h3 { margin: 5px 0; color: #888; }

        /* প্লেয়ার মোডাল (গেম খেলার জন্য) */
        .game-player {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 2000;
        }

        .close-player {
            position: absolute;
            top: 20px; right: 20px;
            background: red; color: white; border: none;
            padding: 10px 20px; border-radius: 5px; cursor: pointer;
            z-index: 2100;
        }

        iframe { width: 100%; height: 100%; border: none; }

        /* মোবাইল অপ্টিমাইজেশন */
        @media (max-width: 600px) {
            .game-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .logo { font-size: 18px; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <div class="logo">NAZIM 69x GAMING</div>
            <div class="user-status"><i class="fas fa-circle" style="color: #00ff00; font-size: 10px;"></i> System Online</div>
        </header>

        <main class="main-content">
            
            <h2><i class="fas fa-gamepad"></i> পপুলার গেমসমূহ</h2>
            <div class="game-grid">
                <div class="game-card" onclick="playGame('https://www.culga.com/games/ludo/index.html')">
                    <img src="https://play-lh.googleusercontent.com/97y_D0qNqW83W-jU7mS1fX5iG-T7oJ_yU8Y7qG9f0o8J" alt="Ludo">
                    <div class="game-info"><p>Ludo Master</p></div>
                </div>

                <div class="game-card" onclick="playGame('https://play2048.co/')">
                    <img src="https://play-lh.googleusercontent.com/89vLqF3XfJ9H8jY1Y..." alt="2048">
                    <div class="game-info"><p>2048 Puzzle</p></div>
                </div>

                <div class="game-card" onclick="playGame('https://games.cdn.famobi.com/html5games/s/street-racer/v140/?fg_domain=google.com')">
                    <img src="https://img.gamedistribution.com/8f8e8b8a8b8a8b8a8b8a8b8a8b8a8b8a.jpg" alt="Racing">
                    <div class="game-info"><p>Street Racer</p></div>
                </div>

                <div class="game-card" onclick="playGame('https://games.cdn.famobi.com/html5games/t/tower-crash-3d/v240/')">
                    <img src="https://img.gamedistribution.com/5f8b9e..." alt="Tower">
                    <div class="game-info"><p>Tower Crash</p></div>
                </div>
            </div>

            <h2><i class="fas fa-rocket"></i> প্রিমিয়াম গেম (Coming Soon)</h2>
            <div class="coming-soon-grid">
                <div class="cs-card">
                    <div class="cs-content">
                        <i class="fas fa-fire"></i>
                        <h3>FREE FIRE MAX</h3>
                    </div>
                </div>
                <div class="cs-card">
                    <div class="cs-content">
                        <i class="fas fa-car"></i>
                        <h3>GTA V MOBILE</h3>
                    </div>
                </div>
                <div class="cs-card">
                    <div class="cs-content">
                        <i class="fas fa-crosshairs"></i>
                        <h3>PUBG MOBILE</h3>
                    </div>
                </div>
                <div class="cs-card">
                    <div class="cs-content">
                        <i class="fas fa-shield-alt"></i>
                        <h3>CALL OF DUTY</h3>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <div id="gamePlayer" class="game-player">
        <button class="close-player" onclick="closeGame()">CLOSE GAME</button>
        <iframe id="gameFrame" src=""></iframe>
    </div>

    <script>
        function playGame(url) {
            document.getElementById('gameFrame').src = url;
            document.getElementById('gamePlayer').style.display = 'block';
            document.body.style.overflow = 'hidden'; // স্ক্রল বন্ধ
        }

        function closeGame() {
            document.getElementById('gameFrame').src = '';
            document.getElementById('gamePlayer').style.display = 'none';
            document.body.style.overflow = 'auto'; // স্ক্রল চালু
        }
    </script>
</body>
</html>
