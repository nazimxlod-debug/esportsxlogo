<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAZIMXLIVE | Premium RGB Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { --main: #ff6600; --bg: #050505; --error: #ff0000; --ff-glow: #00f2ff; }
        
        /* RGB & Animation Effects */
        @keyframes rgbText {
            0% { color: #ff0000; text-shadow: 0 0 10px #ff0000; }
            33% { color: #00ff00; text-shadow: 0 0 10px #00ff00; }
            66% { color: #0000ff; text-shadow: 0 0 10px #0000ff; }
            100% { color: #ff0000; text-shadow: 0 0 10px #ff0000; }
        }
        @keyframes rgbBorder {
            0% { border-color: #ff0000; box-shadow: 0 0 15px #ff000044; }
            50% { border-color: #00ff00; box-shadow: 0 0 15px #00ff0044; }
            100% { border-color: #ff0000; box-shadow: 0 0 15px #ff000044; }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        * { cursor: none !important; }
        #cursor { width: 10px; height: 10px; background: white; border-radius: 50%; position: fixed; pointer-events: none; z-index: 100000; }
        #cursor-outline { width: 35px; height: 35px; border: 1px solid white; border-radius: 50%; position: fixed; pointer-events: none; z-index: 99999; transition: 0.15s ease-out; }

        body { background: var(--bg); color: white; font-family: 'Poppins', sans-serif; margin: 0; overflow-x: hidden; }

        /* Login Section */
        #login-screen { height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .login-box { 
            background: rgba(10, 10, 10, 0.98); padding: 40px; border-radius: 20px; 
            border: 2px solid #333; text-align: center; width: 100%; max-width: 380px;
            animation: rgbBorder 5s linear infinite;
        }
        .login-box.error-shake { animation: shake 0.2s ease-in-out 2; border-color: var(--error); }
        .rgb-title { font-family: 'Orbitron'; font-size: 24px; letter-spacing: 4px; margin-bottom: 30px; animation: rgbText 5s linear infinite; }
        input { width: 100%; padding: 14px; margin-bottom: 20px; background: #000; border: 1px solid #333; color: white; border-radius: 10px; font-family: 'Orbitron'; outline: none; box-sizing: border-box; text-align: center; }
        #error-msg { color: var(--error); font-family: 'Orbitron'; font-size: 10px; margin-top: -10px; margin-bottom: 15px; display: none; text-shadow: 0 0 5px var(--error); }
        .btn-main { background: white; color: black; border: none; padding: 15px; font-family: 'Orbitron'; font-weight: bold; border-radius: 8px; cursor: pointer; width: 100%; transition: 0.3s; }
        .btn-main:hover { background: var(--main); color: white; }

        /* Dashboard Section */
        #main-panel { display: none; padding: 40px 15px; text-align: center; }
        .profile-img { width: 120px; height: 120px; border-radius: 50%; border: 3px solid var(--main); box-shadow: 0 0 25px var(--main); margin-bottom: 10px; }
        
        /* List Section UI */
        .list-container { max-width: 600px; margin: 30px auto; text-align: left; }
        .list-title { font-family: 'Orbitron'; color: var(--main); font-size: 14px; margin-bottom: 15px; letter-spacing: 2px; border-left: 4px solid var(--main); padding-left: 10px; }
        
        .panel-list { list-style: none; padding: 0; margin-bottom: 40px; }
        .panel-item { 
            background: rgba(255,255,255,0.03); margin-bottom: 12px; padding: 18px 25px; 
            border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-between; align-items: center;
            transition: 0.4s; text-decoration: none; color: white; font-family: 'Orbitron'; font-size: 13px;
        }
        .panel-item:hover { background: rgba(255, 102, 0, 0.15); border-color: var(--main); transform: scale(1.02); }
        
        /* --- ‡¶¨‡¶ø‡¶∂‡ßá‡¶∑ ‡¶∏‡ßÅ‡¶®‡ßç‡¶¶‡¶∞ ‡¶´‡¶®‡ßç‡¶ü ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ (FF PANEL) --- */
        .ff-special { 
            font-weight: 700; 
            letter-spacing: 1.5px;
            color: #fff;
            text-shadow: 0 0 8px rgba(0, 242, 255, 0.6);
            border-left: 5px solid var(--ff-glow);
            background: linear-gradient(90deg, rgba(0, 242, 255, 0.1), transparent);
        }
        .ff-special:hover {
            border-color: #fff;
            text-shadow: 0 0 15px var(--ff-glow);
        }

        @media (max-width: 768px) { #cursor, #cursor-outline { display: none; } * { cursor: auto !important; } }
    </style>
</head>
<body>

    <div id="cursor"></div>
    <div id="cursor-outline"></div>

    <div id="login-screen">
        <div class="login-box" id="lBox">
            <div class="rgb-title">NAZIM PANEL</div>
            <input type="text" id="user" placeholder="USERNAME">

    </div>

    <div id="main-panel">
        <img src="profile.jpg" class="profile-img" alt="Nazim">
        <h2 style="font-family: 'Orbitron'; letter-spacing: 3px; margin-bottom: 30px;">NAZIM <span style="color:var(--main)">XLIVE</span></h2>
        
        <div class="list-container">
            <div class="list-title">FREE FIRE PANEL</div>
            <div class="panel-list">
                <a href="#" class="panel-item ff-special"><span>‚ö° FREE PANEL V1 (LATEST)</span></a>
                <a href="#" class="panel-item ff-special"><span>üéØ AUTO HEADSHOT CONFIG</span></a>
                <a href="#" class="panel-item ff-special"><span>üöÄ SENSITIVITY BOOSTER</span></a>
            </div>

            <div class="list-title">MY SOCIAL MEDIA LINK</div>
            <div class="panel-list">
                <a href="https://www.youtube.com/@XTR_NAZIM" target="_blank" class="panel-item"><span>YOUTUBE CHANNEL</span></a>
                <a href="https://www.facebook.com/nazimontop" target="_blank" class="panel-item"><span>FACEBOOK PAGE</span></a>
                <a href="https://wa.me/8801XXXXXXXXX" target="_blank" class="panel-item"><span>WHATSAPP GROUP</span></a>
                <a href="https://www.tiktok.com/@esports_x_logo" target="_blank" class="panel-item"><span>TIKTOK PROFILE</span></a>
            </div>
            
            <button class="btn-main" style="background:transparent; color:red; border:1px solid red; margin-top: 20px;" onclick="location.reload()">LOGOUT SYSTEM</button>
        </div>
    </div>

    <script>
        if (window.innerWidth > 768) {
            const cursor = document.getElementById('cursor');
            const cursorOutline = document.getElementById('cursor-outline');
            window.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px';
                cursorOutline.animate({ left: e.clientX - 17 + 'px', top: e.clientY - 17 + 'px' }, { duration: 400, fill: "forwards" });
            });
        }

        function startSystem() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            const errorMsg = document.getElementById('error-msg');
            const lBox = document.getElementById('lBox');

            if(u === "nazim" && p === "nazim") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-panel').style.display = 'block';
            } else {
                errorMsg.style.display = 'block';
                lBox.classList.add('error-shake');
                setTimeout(() => { lBox.classList.remove('error-shake'); }, 400);
            }
        }
    </script>
</body>
</html>
