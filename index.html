<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAZIM | Ultimate RGB Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --main: #ff6600; --bg: #050505; --error: #ff0000;
            --neon-blue: #00f2ff; --neon-green: #39ff14; --neon-pink: #ff00ff;
        }

        /* Sponsor RGB Style */
        @keyframes rgbSponsor {
            0% { color: #ff0000; text-shadow: 0 0 10px #ff0000; }
            50% { color: #0000ff; text-shadow: 0 0 10px #0000ff; }
            100% { color: #ff0000; text-shadow: 0 0 10px #ff0000; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .shake-error { animation: shake 0.3s ease-in-out 2; border-color: var(--error) !important; box-shadow: 0 0 20px var(--error) !important; }

        * { cursor: none !important; box-sizing: border-box; }
        #cursor { width: 10px; height: 10px; background: white; border-radius: 50%; position: fixed; pointer-events: none; z-index: 100000; }
        #cursor-outline { width: 40px; height: 40px; border: 2px solid var(--main); border-radius: 50%; position: fixed; pointer-events: none; z-index: 99999; transition: 0.15s ease-out; }

        body { background: var(--bg); color: white; font-family: 'Poppins', sans-serif; margin: 0; overflow-x: hidden; }

        /* Sponsored Tag */
        .sponsor-tag {
            position: fixed; bottom: 20px; left: 20px; z-index: 9999;
            text-decoration: none; background: rgba(0,0,0,0.8);
            padding: 10px 18px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1);
        }
        .sponsor-text { font-family: 'Orbitron'; font-size: 13px; font-weight: 900; animation: rgbSponsor 3s linear infinite; display: flex; align-items: center; gap: 8px; }

        /* Login Screen */
        #login-screen { height: 100vh; display: flex; justify-content: center; align-items: center; background: #000; }
        .login-box { background: #0f0f0f; padding: 40px; border-radius: 30px; border: 1px solid #222; text-align: center; width: 90%; max-width: 400px; }
        .login-title { font-family: 'Orbitron'; font-size: 22px; font-weight: 900; margin-bottom: 25px; }
        
        input { width: 100%; padding: 15px; margin-bottom: 10px; background: #111; border: 1px solid #333; color: #fff; border-radius: 12px; outline: none; text-align: center; font-family: 'Orbitron'; }
        .btn-login { width: 100%; padding: 15px; background: var(--main); border: none; border-radius: 12px; color: #fff; font-family: 'Orbitron'; font-weight: 900; cursor: pointer; }
        
        .social-btn { width: 100%; padding: 12px; margin-top: 15px; border-radius: 12px; border: none; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; font-family: 'Poppins'; background: #1877F2; color: #fff; }

        /* FB Modal */
        #fb-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 10000; justify-content: center; align-items: center; }
        .fb-box { background: #fff; width: 90%; max-width: 360px; border-radius: 8px; overflow: hidden; color: #1c1e21; font-family: Arial, sans-serif; }
        .fb-header { background: #1877f2; color: #fff; padding: 15px; font-size: 22px; font-weight: bold; text-align: center; }
        .fb-body { padding: 20px; }
        .fb-input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #dddfe2; border-radius: 6px; outline: none; }
        .fb-login-btn { width: 100%; background: #1877f2; color: #fff; border: none; padding: 10px; border-radius: 6px; font-weight: bold; cursor: pointer; }

        /* Main Panel */
        #main-panel { display: none; padding: 40px 15px; min-height: 100vh; }
        .alpha-label { font-family: 'Orbitron'; font-size: 50px; font-weight: 900; color: transparent; -webkit-text-stroke: 1px var(--neon-blue); text-shadow: 0 0 15px var(--neon-blue); margin: 30px 0; display: block; }
        .game-group { background: #111; padding: 20px; border-radius: 20px; border: 1px solid #222; margin-bottom: 20px; }
        .group-header { font-family: 'Orbitron'; color: #fefe33; border-left: 4px solid #fefe33; padding-left: 10px; margin-bottom: 15px; }
        .panel-item { background: #000; padding: 15px; border-radius: 12px; border: 1px solid #333; display: flex; justify-content: space-between; text-decoration: none; color: #fff; margin-bottom: 10px; font-family: 'Orbitron'; font-size: 12px; }

        @media (max-width: 768px) { #cursor, #cursor-outline { display: none; } * { cursor: auto !important; } }
    </style>
</head>

</html>
