<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAZIMXLIVE | Categorized Panels</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { --main: #ff6600; --bg: #050505; --error: #ff0000; --ff-glow: #00f2ff; }
        
        /* Animations */
        @keyframes rgbText {
            0% { color: #ff0000; text-shadow: 0 0 10px #ff0000; }
            33% { color: #00ff00; text-shadow: 0 0 10px #00ff00; }
            66% { color: #0000ff; text-shadow: 0 0 10px #0000ff; }
            100% { color: #ff0000; text-shadow: 0 0 10px #ff0000; }
        }
        @keyframes rgbBorder {
            0% { border-color: #ff0000; box-shadow: 0 0 15px #ff000044; }
            50% { border-color: #00ff00; box-shadow: 0 0 15px #00ff0044; }
            100% { border-color: #ff0000; box-shadow: 0 0 15px #ff000044; }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        * { cursor: none !important; }
        #cursor { width: 10px; height: 10px; background: white; border-radius: 50%; position: fixed; pointer-events: none; z-index: 100000; }
        #cursor-outline { width: 35px; height: 35px; border: 1px solid white; border-radius: 50%; position: fixed; pointer-events: none; z-index: 99999; transition: 0.15s ease-out; }

        body { background: var(--bg); color: white; font-family: 'Poppins', sans-serif; margin: 0; overflow-x: hidden; scroll-behavior: smooth; }

        /* Login */
        #login-screen { height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; background: #000; }
        .login-box { 
            background: rgba(10, 10, 10, 0.98); padding: 40px; border-radius: 20px; 
            border: 2px solid #333; text-align: center; width: 100%; max-width: 380px;
            animation: rgbBorder 5s linear infinite;
        }
        .login-box.error-shake { animation: shake 0.2s ease-in-out 2; border-color: var(--error); }
        .rgb-title { font-family: 'Orbitron'; font-size: 24px; letter-spacing: 4px; margin-bottom: 30px; animation: rgbText 5s linear infinite; }
        input { width: 100%; padding: 14px; margin-bottom: 20px; background: #000; border: 1px solid #333; color: white; border-radius: 10px; font-family: 'Orbitron'; outline: none; box-sizing: border-box; text-align: center; }
        #error-msg { color: var(--error); font-family: 'Orbitron'; font-size: 11px; margin-top: -10px; margin-bottom: 15px; display: none; }
        .btn-main { background: white; color: black; border: none; padding: 15px; font-family: 'Orbitron'; font-weight: bold; border-radius: 8px; cursor: pointer; width: 100%; transition: 0.3s; }

        /* Dashboard */
        #main-panel { display: none; padding: 40px 15px; text-align: center; }
        .search-wrapper { position: sticky; top: 10px; z-index: 100; max-width: 600px; margin: 0 auto 30px; }
        #listSearch { 
            width: 100%; padding: 15px 25px; background: #111; border: 1px solid var(--main); 
            border-radius: 50px; color: #fff; font-family: 'Orbitron'; font-size: 12px;
            box-shadow: 0 4px 15px rgba(255,102,0,0.2); transition: 0.3s; text-align: left;
        }

        /* Grouped List Styles */
        .list-container { max-width: 600px; margin: 0 auto; text-align: left; }
        .game-group { margin-bottom: 35px; }
        .group-header { 
            font-family: 'Orbitron'; color: var(--main); font-size: 15px; 
            margin-bottom: 12px; letter-spacing: 2px; 
            border-bottom: 1px solid rgba(255,102,0,0.3); padding-bottom: 5px;
        }
        .panel-item { 
            background: rgba(255,255,255,0.03); margin-bottom: 10px; padding: 15px 20px; 
            border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-between; align-items: center;
            transition: 0.3s; text-decoration: none; color: white; font-family: 'Orbitron'; font-size: 11px;
        }
        .panel-item:hover { background: rgba(255, 102, 0, 0.1); border-color: var(--main); transform: translateX(5px); }
        .active-ff { border-left: 5px solid var(--ff-glow); text-shadow: 0 0 8px var(--ff-glow); }

        /* Popup */
        #coming-soon { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); z-index: 1000000; justify-content: center; align-items: center;
        }
        .cs-box { background: #000; border: 2px solid var(--main); padding: 40px; border-radius: 20px; text-align: center; }

        @media (max-width: 768px) { #cursor, #cursor-outline { display: none; } * { cursor: auto !important; } }
    </style>
</head>
<body>

    <div id="cursor"></div>
    <div id="cursor-outline"></div>

    <div id="login-screen">
        <div class="login-box" id="lBox">
            <div class="rgb-title">NAZIM PANEL</div>
            <input type="text" id="user" placeholder="USERNAME">
            <input type="password" id="pass" placeholder="PASSWORD">
            <div id="error-msg">INVALID ACCESS KEY!</div>
            <button class="btn-main" onclick="startSystem()">ENTER SYSTEM</button>
        </div>
    </div>

    <div id="main-panel">
        <h2 style="font-family: 'Orbitron'; letter-spacing: 3px; margin-bottom: 20px;">NAZIM <span style="color:var(--main)">XLIVE</span></h2>
        
        <div class="search-wrapper">
            <input type="text" id="listSearch" placeholder="Search Game Name..." onkeyup="filterList()">
        </div>

        <div class="list-container" id="main-list">
            <div class="game-group">
                <div class="group-header">FREE FIRE PANEL</div>
                <a href="FF_PANEL_RED_1.apk" download class="panel-item active-ff search-card"><span>üéØ AUTO HEADSHOT CONFIG</span></a>
                <a href="#" class="panel-item active-ff search-card" onclick="showCS()"><span>‚ö° FREE PANEL V1 (LATEST)</span></a>
            </div>

            </div>

        <button class="btn-main" style="background:transparent; color:red; border:1px solid red; margin-top: 50px; max-width: 200px;" onclick="location.reload()">LOGOUT</button>
    </div>

    <div id="coming-soon" onclick="this.style.display='none'">
        <div class="cs-box">
            <h2 style="font-family: 'Orbitron'; color: var(--main);">COMING SOON...</h2>
            <p style="color: #666; font-size: 12px;">This feature is under development.</p>
        </div>
    </div>

    <script>
        // ‡¶ó‡ßá‡¶Æ ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶°‡ßá‡¶ü‡¶æ (‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ)
        const gameCategories = [
            { name: "GTA V PANEL", items: ["GTA V Money Mod", "GTA V God Mode", "GTA V Car Mod"] },
            { name: "PUBG PANEL", items: ["PUBG Aim Assist", "PUBG No Recoil", "PUBG Skin Mod"] },
            { name: "ROBLOX PANEL", items: ["Roblox Fly Hack", "Roblox Speed Mod", "Roblox Admin Menu"] },
            { name: "MINECRAFT PANEL", items: ["MCPE X-Ray", "MCPE God Mode"] },
            { name: "CALL OF DUTY PANEL", items: ["COD Aimbot", "COD Radar Hack"] },
            { name: "CLASH OF CLANS PANEL", items: ["COC Private Server", "COC Unlimited Gems"] },
            { name: "MOBILE LEGENDS PANEL", items: ["MLBB Map Hack", "MLBB Skin Unlocker"] },
            { name: "FORTNITE PANEL", items: ["Fortnite ESP", "Fortnite Build Bot"] },
            { name: "VALORANT PANEL", items: ["Valorant Trigger Bot", "Valorant ESP Wall"] },
            { name: "AMONG US PANEL", items: ["Among Us Imposter Mod", "Among Us All Skins"] }
            // ‡¶Ü‡¶™‡¶®‡¶ø ‡¶ö‡¶æ‡¶á‡¶≤‡ßá ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ü‡¶∞‡¶ì ‡ßß‡ß¶‡ß¶‡¶ü‡¶ø ‡¶ó‡ßá‡¶Æ ‡¶è‡¶≠‡¶æ‡¶¨‡ßá ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡ßá‡¶®
        ];

        // ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶ú‡ßá‡¶®‡¶æ‡¶∞‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶≤‡¶ú‡¶ø‡¶ï
        const mainList = document.getElementById('main-list');
        gameCategories.forEach(cat => {
            const groupDiv = document.createElement('div');
            groupDiv.className = "game-group";
            
            let html = `<div class="group-header">${cat.name}</div>`;
            cat.items.forEach(item => {
                html += `<a href="#" class="panel-item search-card" onclick="showCS()"><span>${item}</span> ‚è≥</a>`;
            });
            
            groupDiv.innerHTML = html;
            mainList.appendChild(groupDiv);
        });

        function showCS() { document.getElementById('coming-soon').style.display='flex'; }

        // ‡¶á‡¶â‡¶ü‡¶ø‡¶â‡¶¨ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö
        function filterList() {
            let input = document.getElementById('listSearch').value.toLowerCase();
            let cards = document.getElementsByClassName('search-card');
            let groups = document.getElementsByClassName('game-group');

            for (let i = 0; i < cards.length; i++) {
                cards[i].style.display = cards[i].innerText.toLowerCase().includes(input) ? "flex" : "none";
            }

            // ‡¶ó‡ßç‡¶∞‡ßÅ‡¶™ ‡¶π‡ßá‡¶°‡¶≤‡¶æ‡¶á‡¶® ‡¶π‡¶æ‡¶á‡¶° ‡¶≤‡¶ú‡¶ø‡¶ï
            for (let g = 0; g < groups.length; g++) {
                let items = groups[g].querySelectorAll('.search-card');
                let hasVisible = Array.from(items).some(i => i.style.display !== 'none');
                groups[g].style.display = hasVisible ? "block" : "none";
            }
        }

        // ‡¶≤‡¶ó‡¶á‡¶® ‡¶≤‡¶ú‡¶ø‡¶ï
        function startSystem() {
            if(document.getElementById('user').value === "nazim" && document.getElementById('pass').value === "nazim") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-panel').style.display = 'block';
            } else {
                document.getElementById('error-msg').style.display = 'block';
                document.getElementById('lBox').classList.add('error-shake');
                setTimeout(() => document.getElementById('lBox').classList.remove('error-shake'), 400);
            }
        }

        // ‡¶ï‡¶æ‡¶∞‡ßç‡¶∏‡¶æ‡¶∞
        if (window.innerWidth > 768) {
            const cursor = document.getElementById('cursor');
            const cursorOutline = document.getElementById('cursor-outline');
            window.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px';
                cursorOutline.animate({ left: e.clientX - 17 + 'px', top: e.clientY - 17 + 'px' }, { duration: 400, fill: "forwards" });
            });
        }
    </script>
</body>
</html>
