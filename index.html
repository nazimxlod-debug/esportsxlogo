<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --main: #ff6600; 
            --bg: #050505; 
            --error: #ff0000;
            --neon-blue: #00f2ff;
            --neon-green: #39ff14;
            --neon-pink: #ff00ff;
            --neon-yellow: #fefe33;
        }

        /* ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶∏‡ßç‡¶™‡¶®‡ßç‡¶∏‡¶∞‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶Ü‡¶∞‡¶ú‡¶ø‡¶¨‡¶ø ‡¶≤‡¶æ‡¶á‡¶ü */
        @keyframes rgbSponsor {
            0% { color: #ff0000; text-shadow: 0 0 10px #ff0000; }
            25% { color: #00ff00; text-shadow: 0 0 10px #00ff00; }
            50% { color: #0000ff; text-shadow: 0 0 10px #0000ff; }
            75% { color: #ffff00; text-shadow: 0 0 10px #ffff00; }
            100% { color: #ff0000; text-shadow: 0 0 10px #ff0000; }
        }

        /* ‡¶≠‡ßÅ‡¶≤ ‡¶™‡¶æ‡¶∏‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶° ‡¶¶‡¶ø‡¶≤‡ßá ‡¶ï‡¶æ‡¶Å‡¶™‡¶æ‡¶®‡ßã‡¶∞ ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }

        .shake-error {
            animation: shake 0.4s ease-in-out;
            border-color: var(--error) !important;
            box-shadow: 0 0 20px var(--error) !important;
        }

        * { cursor: none !important; }
        #cursor { width: 10px; height: 10px; background: white; border-radius: 50%; position: fixed; pointer-events: none; z-index: 100000; }
        #cursor-outline { width: 40px; height: 40px; border: 2px solid var(--main); border-radius: 50%; position: fixed; pointer-events: none; z-index: 99999; transition: 0.15s ease-out; }

        body { background: var(--bg); color: white; font-family: 'Poppins', sans-serif; margin: 0; overflow-x: hidden; }

        /* ‡¶∏‡ßç‡¶™‡¶®‡ßç‡¶∏‡¶∞ ‡¶¨‡¶æ‡¶á ‡¶®‡¶æ‡¶ú‡¶Æ‡ßÇ‡¶≤ - ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï‡ßá‡¶¨‡¶≤ ‡¶ì ‡¶Ü‡¶∞‡¶ú‡¶ø‡¶¨‡¶ø */
        .sponsor-tag {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 9999;
            text-decoration: none;
            background: rgba(0,0,0,0.8);
            padding: 10px 18px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
        }
        .sponsor-text {
            font-family: 'Orbitron';
            font-size: 13px;
            font-weight: 900;
            letter-spacing: 2px;
            animation: rgbSponsor 3s linear infinite;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* ‡¶≤‡¶ó‡¶á‡¶® ‡¶¨‡¶ï‡ßç‡¶∏ */
        #login-screen { height: 100vh; display: flex; justify-content: center; align-items: center; background: #000; }
        .login-box { 
            background: rgba(15, 15, 15, 0.95); padding: 40px; border-radius: 30px; 
            border: 2px solid #222; text-align: center; width: 100%; max-width: 380px;
            transition: 0.3s;
        }
        .login-title { font-family: 'Orbitron'; font-size: 24px; font-weight: 900; color: #fff; letter-spacing: 4px; margin-bottom: 30px; }
        input { width: 100%; padding: 15px; margin-bottom: 20px; background: #111; border: 1px solid #333; color: #fff; border-radius: 12px; font-family: 'Orbitron'; outline: none; text-align: center; transition: 0.3s; }
        .btn-main { background: var(--main); color: #fff; border: none; padding: 15px; font-family: 'Orbitron'; font-weight: 900; border-radius: 12px; cursor: pointer; width: 100%; text-transform: uppercase; }

        /* ‡¶°‡ßç‡¶Ø‡¶æ‡¶∂‡¶¨‡ßã‡¶∞‡ßç‡¶° */
        #main-panel { display: none; padding: 40px 15px; }
        .search-wrapper { position: sticky; top: 15px; z-index: 1000; max-width: 600px; margin: 0 auto 40px; }
        #listSearch { 
            width: 100%; padding: 18px 30px; background: rgba(20,20,20,0.9); border: 2px solid var(--main); 
            border-radius: 50px; color: #fff; font-family: 'Orbitron'; font-size: 14px; outline: none; box-sizing: border-box;
        }

        .list-container { max-width: 600px; margin: 0 auto; padding-bottom: 100px; }
        .game-group { margin-bottom: 25px; background: #111; padding: 20px; border-radius: 20px; border: 1px solid #222; }
        .group-header { font-family: 'Orbitron'; font-size: 18px; font-weight: 900; margin-bottom: 15px; color: var(--neon-yellow); border-left: 4px solid var(--neon-yellow); padding-left: 10px; }

        .panel-item { 
            background: #000; margin-bottom: 10px; padding: 14px 20px; border-radius: 12px; border: 1px solid #333;
            display: flex; justify-content: space-between; align-items: center; text-decoration: none; 
            font-family: 'Orbitron'; font-size: 12px; color: #888; transition: 0.3s;
        }
        .panel-item:hover { background: #1a1a1a; color: var(--neon-green); border-color: var(--neon-green); }
        .active-ff-card { border: 1px solid var(--neon-pink) !important; color: var(--neon-pink) !important; }

        @media (max-width: 768px) { #cursor, #cursor-outline { display: none; } * { cursor: auto !important; } }
    </style>
</head>
<body>

    <div id="cursor"></div>
    <div id="cursor-outline"></div>

    <a href="https://www.tiktok.com/@.md.nazmul.hassan08?is_from_webapp=1&sender_device=pc" target="_blank" class="sponsor-tag">
        <div class="sponsor-text">
            <span style="font-size: 10px; color: #fff;">SPONSORED BY</span>
            <span>NAZMUL</span>
        </div>
    </a>

    <div id="login-screen">
        <div class="login-box" id="loginBox">
            <div class="login-title">NAZIM PANEL</div>
            <input type="text" id="user" placeholder="USERNAME">
            <input type="password" id="pass" placeholder="PASSWORD">
            <button class="btn-main" onclick="startSystem()">ACCESS SYSTEM</button>
        </div>
    </div>

    <div id="main-panel">
        <center><h2 style="font-family: 'Orbitron'; letter-spacing: 5px; font-weight: 900; color: #fff;">NAZIM <span style="color:var(--main)">XLIVE</span></h2></center>
        <div class="search-wrapper"><input type="text" id="listSearch" placeholder="SEARCH FOR GAME..." onkeyup="filterList()"></div>
        <div class="list-container" id="alphabetical-list">
             <div class="game-group" style="border-color: var(--neon-pink);">
                <div class="group-header" style="color: var(--neon-pink); border-color: var(--neon-pink);">‚≠ê ACTIVE DOWNLOAD</div>
                <a href="FF_PANEL_RED_1.apk" download class="panel-item active-ff-card"><span>üéØ AUTO HEADSHOT CONFIG</span> <span>[APK]</span></a>
            </div>
            </div>
    </div>

    <script>
        // ‡¶≤‡¶ó‡¶á‡¶® ‡¶≤‡¶ú‡¶ø‡¶ï ‡¶â‡¶á‡¶• ‡¶∂‡ßá‡¶ï ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶®
        function startSystem() {
            const loginBox = document.getElementById('loginBox');
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;

            if(user === "nazim" && pass === "nazim") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-panel').style.display = 'block';
            } else {
                // ‡¶™‡¶æ‡¶∏‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶° ‡¶≠‡ßÅ‡¶≤ ‡¶π‡¶≤‡ßá ‡¶≤‡¶æ‡¶≤ ‡¶π‡ßü‡ßá ‡¶ï‡¶æ‡¶Å‡¶™‡¶¨‡ßá
                loginBox.classList.add('shake-error');
                
                // ‡ß¶.‡ß™ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡¶∞ ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® ‡¶∞‡¶ø‡¶Æ‡ßÅ‡¶≠ ‡¶ï‡¶∞‡¶¨‡ßá ‡¶Ø‡¶æ‡¶§‡ßá ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ü‡ßç‡¶∞‡¶æ‡¶á ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡ßü
                setTimeout(() => {
                    loginBox.classList.remove('shake-error');
                }, 400);
            }
        }

        // ‡¶ó‡ßá‡¶Æ ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶°‡ßá‡¶ü‡¶æ (‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶Æ‡¶§‡ßã‡¶á)
        const allGames = [
            { name: "AMONG US PANEL", items: ["Imposter Hack"] },
            { name: "APEX LEGENDS PANEL", items: ["Glow ESP"] },
            { name: "GTA V PANEL", items: ["Money Hack", "God Mode"] },
            { name: "PUBG MOBILE PANEL", items: ["No Recoil"] },
            { name: "ROBLOX PANEL", items: ["Fly Mod"] },
            { name: "STUMBLE GUYS PANEL", items: ["Skin Unlock"] }
        ];

        const listDiv = document.getElementById('alphabetical-list');
        const sortedAlpha = {};

        allGames.sort((a,b) => a.name.localeCompare(b.name)).forEach(game => {
            const letter = game.name.charAt(0).toUpperCase();
            if (!sortedAlpha[letter]) sortedAlpha[letter] = [];
            sortedAlpha[letter].push(game);
        });

        Object.keys(sortedAlpha).forEach(letter => {
            const section = document.createElement('div');
            section.className = "alpha-section";
            section.innerHTML = `<div style="font-family:'Orbitron'; font-size:30px; color:#222; margin:20px 0;">${letter}</div>`;
            
            sortedAlpha[letter].forEach(game => {
                let html = `<div class="game-group">
                            <div class="group-header">${game.name}</div>`;
                game.items.forEach(item => {
                    html += `<a href="#" class="panel-item"><span>${item}</span> <span>LOCKED</span></a>`;
                });
                html += `</div>`;
                section.innerHTML += html;
            });
            listDiv.appendChild(section);
        });

        function filterList() {
            let input = document.getElementById('listSearch').value.toLowerCase();
            let groups = document.getElementsByClassName('game-group');
            for (let i = 0; i < groups.length; i++) {
                let headerText = groups[i].querySelector('.group-header').innerText.toLowerCase();
                groups[i].style.display = headerText.includes(input) ? "block" : "none";
            }
        }

        if (window.innerWidth > 768) {
            const cursor = document.getElementById('cursor');
            const cursorOutline = document.getElementById('cursor-outline');
            window.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px';
                cursorOutline.animate({ left: e.clientX - 17 + 'px', top: e.clientY - 17 + 'px' }, { duration: 400, fill: "forwards" });
            });
        }
    </script>
</body>
</html>
