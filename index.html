<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAZIMXLIVE | Cyber Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { --main: #ff6600; --bg: #050505; --card: rgba(255, 255, 255, 0.05); }
        
        /* কাস্টম কার্সার */
        * { cursor: none !important; }
        #cursor { width: 12px; height: 12px; background: var(--main); border-radius: 50%; position: fixed; pointer-events: none; z-index: 9999; box-shadow: 0 0 15px var(--main); transition: transform 0.1s; }
        #cursor-outline { width: 30px; height: 30px; border: 2px solid var(--main); border-radius: 50%; position: fixed; pointer-events: none; z-index: 9998; transition: 0.15s ease-out; }

        body { background: var(--bg); color: white; font-family: 'Poppins', sans-serif; margin: 0; overflow-x: hidden; }
        .bg-glow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 50%, #ff660011 0%, transparent 70%); z-index: -1; }

        /* লগইন ডিজাইন */
        .login-screen { height: 100vh; display: flex; justify-content: center; align-items: center; }
        .login-card { background: var(--card); backdrop-filter: blur(20px); padding: 40px; border-radius: 30px; border: 1px solid rgba(255, 102, 0, 0.2); width: 320px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        
        .input-group { position: relative; margin: 20px 0; }
        input { 
            width: 100%; padding: 12px; background: rgba(0,0,0,0.7); 
            border: 2px solid #222; color: white; border-radius: 10px; 
            outline: none; font-family: 'Orbitron', sans-serif;
            transition: 0.3s; box-sizing: border-box;
        }
        
        input:focus { 
            border-color: var(--main); 
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.4);
            text-shadow: 0 0 8px var(--main);
            animation: inputPulse 1.5s infinite;
        }

        @keyframes inputPulse {
            0% { border-color: #ff6600; }
            50% { border-color: #ffcc00; }
            100% { border-color: #ff6600; }
        }

        .btn { 
            background: linear-gradient(45deg, #ff6600, #ff3300); color: white; 
            border: none; padding: 14px; width: 100%; border-radius: 10px; 
            cursor: pointer; font-weight: bold; font-family: 'Orbitron', sans-serif; 
            transition: 0.4s; margin-top: 10px;
        }
        .btn:hover { letter-spacing: 2px; box-shadow: 0 0 30px var(--main); }

        /* ড্যাশবোর্ড */
        #dashboard { display: none; padding: 50px 20px; animation: slideUp 0.8s ease; }
        .profile-img { width: 140px; height: 140px; border-radius: 50%; border: 4px solid var(--main); margin-bottom: 20px; box-shadow: 0 0 30px var(--main); object-fit: cover; }

        .social-link { 
            width: 90%; max-width: 480px; padding: 18px; margin: 12px auto;
            background: var(--card); border-radius: 15px; 
            text-decoration: none; color: white; font-weight: 600; 
            border: 1px solid rgba(255,255,255,0.1); transition: 0.5s; 
            display: flex; justify-content: center; align-items: center;
            font-family: 'Orbitron', sans-serif;
        }
        .social-link:hover { transform: scale(1.05); background: var(--main); color: black; box-shadow: 0 10px 30px rgba(255, 102, 0, 0.5); }

        /* ভিডিও বক্স */
        .video-box { margin-top: 50px; background: var(--card); padding: 20px; border-radius: 20px; width: 95%; max-width: 650px; display: inline-block; border: 1px solid rgba(255,255,255,0.1); }
        iframe { width: 100%; height: 350px; border-radius: 15px; border: 1px solid var(--main); }

        /* মিউজিক বাটন */
        #music-container { position: fixed; bottom: 20px; right: 20px; z-index: 1000; display: none; }
        .music-btn { background: var(--card); border: 1px solid var(--main); color: var(--main); padding: 10px 20px; border-radius: 30px; font-family: 'Orbitron', sans-serif; cursor: pointer; backdrop-filter: blur(10px); }
    </style>
</head>
<body>
    <div id="cursor"></div>
    <div id="cursor-outline"></div>

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
    <audio id="clickSound">
        <source src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" type="audio/mpeg">
    </audio>
    <audio id="typeSound">
        <source src="https://assets.mixkit.co/active_storage/sfx/2550/2550-preview.mp3" type="audio/mpeg">
    </audio>

    <div id="music-container">
        <button class="music-btn" onclick="playClick(); toggleMusic();" id="musicBtn">♫ PLAY MUSIC</button>
    </div>

    <div class="bg-glow"></div>

    <div id="login-page" class="login-screen">
        <div class="login-card">
            <h1>NAZIM<span style="color: white;">LIVE</span></h1>
            <div class="input-group">
                <input type="text" id="user" placeholder="USERNAME" onkeydown="playType()">
            </div>
            <div class="input-group">
                <input type="password" id="pass" placeholder="PASSWORD" onkeydown="playType()">
            </div>
            <button class="btn" onclick="playClick(); checkLogin();">INITIALIZE</button>
        </div>
    </div>

    <div id="dashboard">
        <img src="https://raw.githubusercontent.com/Nazim300/esportsxlogo/main/587017213_122095470213143175_4113073140647943186_n.jpg" class="profile-img" alt="Nazim">
        <h1 style="font-size: 35px;">ADMIN PANEL</h1>
        
        <div class="social-container">
            <a href="https://www.youtube.com/@XTR_NAZIM" target="_blank" class="social-link" onclick="playClick()">YOUTUBE</a>
            <a href="https://www.tiktok.com/@esports_x_logo" target="_blank" class="social-link" onclick="playClick()">TIKTOK</a>
            <a href="https://www.facebook.com/nazimontop" target="_blank" class="social-link" onclick="playClick()">FACEBOOK</a>
        </div>

        <div class="video-box">
            <iframe src="https://www.youtube.com/embed/phep1mEYH7E" frameborder="0" allowfullscreen></iframe>
        </div>
        <br>
        <button onclick="playClick(); location.reload();" class="btn" style="width: auto; padding: 10px 40px; background: #222; margin-top: 30px; font-size: 10px;">TERMINATE</button>
    </div>

    <script>
        // কার্সার মুভমেন্ট
        const cursor = document.getElementById('cursor');
        const cursorOutline = document.getElementById('cursor-outline');
        window.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            cursorOutline.animate({ left: e.clientX - 15 + 'px', top: e.clientY - 15 + 'px' }, { duration: 400, fill: "forwards" });
        });

        // ক্লিকের সাউন্ড
        function playClick() {
            const snd = document.getElementById("clickSound");
            snd.currentTime = 0;
            snd.play();
        }

        // টাইপিংয়ের সাউন্ড
        function playType() {
            const typeSnd = document.getElementById("typeSound");
            typeSnd.currentTime = 0;
            typeSnd.volume = 0.4; // সাউন্ড একটু কমিয়ে রাখা হয়েছে
            typeSnd.play();
        }

        // লগইন চেক
        function checkLogin() {
            if (document.getElementById("user").value === "nazim" && document.getElementById("pass").value === "nazim") {
                document.getElementById("login-page").style.display = "none";
                document.getElementById("dashboard").style.display = "block";
                document.getElementById("music-container").style.display = "block";
            } else {
                alert("ACCESS DENIED!");
            }
        }

        // ব্যাকগ্রাউন্ড মিউজিক
        const music = document.getElementById("bgMusic");
        function toggleMusic() {
            if (music.paused) { music.play(); document.getElementById("musicBtn").innerHTML = "⏸ STOP MUSIC"; }
            else { music.pause(); document.getElementById("musicBtn").innerHTML = "♫ PLAY MUSIC"; }
        }

        // হোভার ইফেক্ট
        document.querySelectorAll('a, button, input').forEach(el => {
            el.addEventListener('mouseenter', () => { cursor.style.transform = 'scale(3)'; });
            el.addEventListener('mouseleave', () => { cursor.style.transform = 'scale(1)'; });
        });
    </script>
</body>
</html>
