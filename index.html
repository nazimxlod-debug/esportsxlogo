<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALIF ALEX STAR | TikTok Booster</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1053/1053210.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --main: #ff6600; --neon: #00f2ff; --bg: #050505; }
        body { background: var(--bg); color: white; font-family: 'Poppins', sans-serif; margin: 0; text-align: center; }
        
        /* Header & Branding */
        .header { padding: 40px 20px; background: linear-gradient(to bottom, #111, transparent); }
        .header h1 { font-family: 'Orbitron'; font-size: 32px; color: var(--main); text-shadow: 0 0 15px var(--main); margin: 0; }
        .header p { color: var(--neon); font-size: 14px; letter-spacing: 2px; margin-top: 5px; }

        /* ZEFOy Style Cards */
        .main-container { padding: 20px; display: flex; flex-direction: column; align-items: center; gap: 15px; }
        .service-card { 
            background: #111; width: 100%; max-width: 450px; padding: 20px; 
            border-radius: 12px; border: 1px solid #222; display: flex; 
            justify-content: space-between; align-items: center; transition: 0.3s;
        }
        .service-card:hover { border-color: var(--neon); box-shadow: 0 0 15px rgba(0,242,255,0.1); }
        .service-info h3 { margin: 0; font-size: 18px; font-family: 'Orbitron'; }
        .status-active { color: #39ff14; font-size: 11px; font-weight: bold; }

        /* Action Button */
        .btn-use { 
            background: var(--main); color: white; border: none; 
            padding: 10px 25px; border-radius: 6px; font-weight: bold; 
            cursor: pointer; font-family: 'Orbitron'; transition: 0.3s;
        }
        .btn-use:hover { background: #e65c00; transform: scale(1.05); }

        /* Loader Section */
        #loader-box { display: none; margin-top: 20px; }
        .timer { font-size: 24px; color: var(--neon); font-family: 'Orbitron'; }

        /* Sponsored Footer */
        .footer { position: fixed; bottom: 20px; width: 100%; font-size: 12px; color: #444; }
        .footer span { color: var(--main); font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <h1>ALIF ALEX <span style="color:white">STAR</span></h1>
        <p>TIKTOK AUTOMATION V1</p>
    </div>

    <div class="main-container">
        <div class="service-card">
            <div class="service-info">
                <h3>TikTok Likes</h3>
                <span class="status-active">● ONLINE</span>
            </div>
            <button class="btn-use" onclick="startLikes()">USE</button>
        </div>

        <div class="service-card" style="opacity: 0.6;">
            <div class="service-info">
                <h3>TikTok Followers</h3>
                <span style="color: red; font-size: 11px;">● UPDATING</span>
            </div>
            <button class="btn-use" style="background: #333; cursor: not-allowed;" disabled>OFFLINE</button>
        </div>

        <div id="action-box" style="display:none; margin-top: 30px; width: 90%; max-width: 400px;">
            <input type="text" id="videoLink" placeholder="Paste Video Link Here" 
                style="width: 100%; padding: 15px; background: #111; border: 1px solid var(--neon); color: white; border-radius: 8px; text-align: center; outline: none;">
            <button class="btn-use" style="width: 100%; margin-top: 15px;" onclick="processRequest()">GET LIKES</button>
        </div>

        <div id="loader-box">
            <p>Please wait for next submission...</p>
            <div class="timer" id="timer">00:59</div>
        </div>
    </div>

    <div class="footer">
        SPONSORED BY <span>ALIF ALEX STAR</span>
    </div>

    <script>
        function startLikes() {
            document.querySelector('.main-container').style.display = 'none';
            document.getElementById('action-box').style.display = 'block';
            document.querySelector('.main-container').style.display = 'flex';
        }

        function processRequest() {
            let link = document.getElementById('videoLink').value;
            if(link.includes("tiktok.com")) {
                document.getElementById('action-box').style.display = 'none';
                document.getElementById('loader-box').style.display = 'block';
                startTimer(59);
            } else {
                alert("Please enter a valid TikTok video link!");
            }
        }

        function startTimer(seconds) {
            let counter = seconds;
            let interval = setInterval(() => {
                let sec = counter < 10 ? "0" + counter : counter;
                document.getElementById('timer').innerHTML = "00:" + sec;
                counter--;
                if (counter < 0) {
                    clearInterval(interval);
                    alert("Success! 25 Likes Sent to your video.");
                    location.reload();
                }
            }, 1000);
        }
    </script>
</body>
</html>
